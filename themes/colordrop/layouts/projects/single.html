{{ define "jsonLD" }}
  <script type="application/ld+json">
    {{ partial "project-single-jsonld" . | safeJS }}
  </script>
{{ end }}

{{ define "headAdditional" }}
  {{ if .Params.katex }}
    {{ partial "katex" . }}
  {{ end }}
{{ end }}

{{ define "main" }}
  <article>
    <h1 class="title">{{ .Title }}</h1>

    <hr/>
    {{ .Content }}

    {{ partial "license" .Site.Params.license }}
  </article>

  {{ template "_internal/disqus.html" . }}
{{ end }}
